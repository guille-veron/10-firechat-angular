<div class="container main-container">
  <h1>{{title}}</h1>
  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button type="button" class="btn btn-outline-danger"
             (click)="_cs.logout()">
    Salir
    </button>
  </div>
  <!-- Podria hacer un login con mails y pwd https://firebase.google.com/docs/auth/web/password-auth#web-version-8_1 -->  

  <app-login *ngIf="!_cs.usuario.uid"></app-login>
  <div class="chat-window"  *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>
  
</div>
